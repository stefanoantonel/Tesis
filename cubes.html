<style type="text/css">
.container {
  width: 150px;
  height: 150px;
  position: relative;
  perspective: 1000px;
}

#cube {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
}

#cube figure {
  width: 100px;
  height: 100px;
  display: block;
  position: absolute;
  border: 2px solid black;
}

#cube .front  { transform: rotateY(   0deg ) translateZ( 50px ); background-color: red;}
#cube .back   { transform: rotateX( 180deg ) translateZ( 50px ); background-color: blue;}
#cube .right  { transform: rotateY(  90deg ) translateZ( 50px ); background-color: grey;}
#cube .left   { transform: rotateY( -90deg ) translateZ( 50px ); background-color: yellow;}
#cube .top    { transform: rotateX(  90deg ) translateZ( 50px ); background-color: black;}
#cube .bottom { transform: rotateX( -90deg ) translateZ( 50px ); background-color: white;}

#cube { transition: transform 1s; }

#cube.show-front  { transform: translateZ( -100px ) rotateY(    0deg ); }
#cube.show-back   { transform: translateZ( -100px ) rotateX( -180deg ); }
#cube.show-right  { transform: translateZ( -100px ) rotateY(  -90deg ); }
#cube.show-left   { transform: translateZ( -100px ) rotateY(   90deg ); }
#cube.show-top    { transform: translateZ( -100px ) rotateX(  -90deg ); }
#cube.show-bottom { transform: translateZ( -100px ) rotateX(   90deg ); }

#cube.girar   { transform: translateZ( -100px ) rotateX( -360deg ); }
#cube.giraRigth   { transform: translateX( -300px ) rotateY(-300deg ); }

</style>

<script type="application/javascript">

	$("document").ready(function(){
		$("#cube").click(function(){
			$(this).addClass("show-bottom");
		});
		$("#cube").addClass("giraRigth");
	});

</script>

<title>Cubos</title>

    <figure class="front">1</figure>
    <figure class="back">2</figure>
    <figure class="right">3</figure>
    <figure class="left">4</figure>
    <figure class="top">5</figure>
    <figure class="bottom">6</figure>
  </div>
</section>


<footer></footer>
