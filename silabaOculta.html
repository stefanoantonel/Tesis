<!DOCTYPE html>
<html class="loading">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>SILABA OCULTA</title>

<link rel="stylesheet" type="text/css" href="css/loading.css">


<style type="text/css">
.syllable {
	font-size: 30px;
	margin: 3%;
	min-height: 80px;
	min-width: 80px;
	text-align: center;
}
.syllable.sphere {
	padding: 20px 10px;
}

div.phrase b {
	color: blue;
	font-size: 40px;
}

.phrase {
	margin-left: 7%;
}

article {
	max-width: 490px;
}

article img {
	
}

article img.imgTemp {
	border: 3px solid;
	margin-right: 3px;
	width: 90px;
	height: 90px;
}

article img.hidden {
	display: none;
}

.target {
	border: 3px;
	border-style: dashed;
	border-width: medium;
	margin: 0 5%;
	display: inline;
	min-height: 90px;
	min-width: 80px;
	padding: 5%;
	font-size: 45px;
}

.leftSide, .rightSide {
	min-width: 50px;
}

.inline {
	display: inline-flex;
	min-width: 300px;
}

.syllableContainer {
	font-size: 30px;
    display: flex;
    justify-content: space-around;
    margin: 20px auto;
    width: 300px;
    align-items: center;
	 	 
}

@media screen and (max-width: 450px) {
	div.phrase {
	    display: flex;
	    justify-content: space-around;
	    align-items: center;
		 margin: 0;
	}
	div.phrase b {
		margin: 0;
	}
	div.target {
		margin: 0;

	}
	.rightSide {
		margin: 0;
	}
	label.sphere {
		padding-top: 5%;
	}
	.silaba-oculta {
		display: flex;
		flex-direction: column;
		padding: 0;
	}
	.syllableContainer {
		display: flex;
		justify-content: space-around;
		margin-left: 0;
	}
	.syllable.sphere {
	padding: 15px 10px;
	font-size: 30px;
	}
}

</style>


</head>
<body>
	<header></header>
	<div id="activity-container">
		<article class="silaba-oculta">
			<div id="text" class='phrase textBackground inline'>
				<b id="firstPart" class="leftSide"></b>
				<div id="target" class="target textBackground"></div>
				<b id="secondPart" class="rightSide"></b>
			</div>

			<label id="syllableTemp" class="hidden normal syllable sphere"></label>
			<div id="syllableContainer" class="syllableContainer"></div>
		</article>
	</div>
	<footer></footer>

	<script src="js/head.min.js" data-headjs-load="mainHead.js"></script>

	<script type="application/javascript">
		
		head.ready(function() {
			ejercicio = function (){
				functionInit();
			}		
		});
		
	</script>

</body>
</html>
