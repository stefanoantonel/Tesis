<!DOCTYPE html>

<head>

<title>UNIENDO LETRAS</title>

<link rel="stylesheet" type="text/css" href="css/loading.css">

<style type="text/css">
.syllable {
	color: #FFA500;
	font-size: 30px;
	float: left;
	border-bottom-color: brown;
	border-left-color: white;
	border-right-color: white;
	border-top-color: brown;
	border-style: dotted;
	border-radius: 30px;
	padding-left: 2%;
	padding-right: 2%;
	margin: 5px;
}
div.normal {
	color: #FFA500;
	float: left;
	border-bottom-color: brown;
	border-left-color: white;
	border-right-color: white;
	border-top-color: brown;
	border-style: dotted;
	border-radius: 30px;
	padding-left: 2%;
	padding-right: 2%;
	margin: 5px;
}

#leftbox {
	/*
	display: inline-flex;
	height: 80px; */
	float: left; 
	margin: 5px;
	border: 3px solid;
	padding: 9px;
	
	min-width: 100px;
	min-height: 82px;
	
	
}

#rightbox {
	float: left;
	min-height: 82px;
	margin: 5px;
	border: 3px solid;
	border-style: dashed;
	padding: 9px;
	min-width: 100px;
}

.demo {
	height: 100px;
	width: 100px;
	margin-top: 10%;
	margin-left: 5%;
	position: fixed;
	border-style: solid;
    border-width: 5px;
}

article {
	max-width: 490px;
}
.box {
	min-height: 80px;
  	min-width: 100%;
	border-style: solid;
  	margin-bottom: 17px;
  	float: left;
  	max-width: 100%;
}
.disable {
	pointer-events: none;
	opacity: 0.0;
	background: #CCC;
}
.enable {
	background-color: darkseagreen;
	border-style: dashed;
}
.containers {
	width: 60%;
}
.uniendo-letras .syllable {
    padding: 10px;
}

@media screen and (max-width: 450px) {
	
	.demo {
		height: 80px;
		width: 80px;
		margin-top: 150%;
		position: relative;
	}
	.box {
		font-size: 21px;	
	}
	div.syllable, div.normal {
		font-size: 1.5em !important;
	}
	.containers {
		width: 75%;
	}
	.image {
		width: 25%;
	    text-align: end;
	}
	article {
	
		display: flex !important;
	}	
}

</style>
</head>

	<header></header>

		<article class="uniendo-letras">

				<div id="topbox" class="box">
					<div id="template"  hidden="hidden" class="syllable"></div>
				</div>
				<div id="middlebox" class="box enable toBeEnable"></div>
				<div id="bottombox" class="box disable toBeEnable"></div>
			</section>
			<section class="image">
				<img id="imgTarget" class="demo" src="">
			</section>		
				
		</article>
	</div>
	<footer></footer>
	<script src="js/head.min.js" data-headjs-load="mainHead.js"></script>
