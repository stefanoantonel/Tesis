<!DOCTYPE html>
<html class="loading">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>CUENTA LAS PALABRAS</title>

	<link rel="stylesheet" type="text/css" href="css/loading.css">

	<link rel="stylesheet" href="css/cubes.css" />

	<style type="text/css">
		.numberContainer {
			float: left;
		}

		.numberTemp {
			margin: auto;
			width: 40%;
			display: block;
		}

		.textSize1 {
			font-size: 20px;
		}

		.textSize2 {
			font-size: 30px;
		}

		div.phrase .textSize2 {
			color: darkorange;
		}

		article img.wrong {
			border-color: red;
		}

		article {
			margin-bottom: 0%;
		}

		article img.imgTemp {
			border: 3px solid;
			margin-right: 3px;
			width: 90px;
			height: 90px;
		}

		article img.hidden {
			display: none;
		}

		.target {
			border: 3px;
			border-style: dashed;
			border-width: medium;
			margin: 5% 35%;
			min-height: 80px;
		}

		article {
			max-width: 490px;
		}
		.containerTextOriginal {
			width: 72%;
		}
		.textOriginal {

		}
		.textFilled {

		}
		@media screen and (max-width: 450px) {
			.numbersContainer {
				display: flex;
				justify-content: space-between;
			}
			.containerTextOriginal {
				width: 90%;
				margin: auto;
			}
			.textSize1 {
				font-size: 15px;
			}

			.textSize2 {
				font-size: 20px;
			}
			.cubeContainer {
				width: 80px;
				height: 80px;
				position: relative;
			}
			div.numberTemp {
				font-size: 3em;
			}
			article.container-body {
				margin-top: 40px;
			}
		}
	</style>


</head>
<body>
	<header></header>
	<div id="activity-container">
		<article class="container-body">
			<div id="text" class='phrase textBackground  containerTextOriginal'>
				<p id="textOrigin" class='textSize1 textOriginal'>CUANTAS PALABRAS TIENE:</p>
				<p id="completeWord" class='textSize2 textFilled'></p>
			</div>

			<div id="target" class="target targetText textBackground"></div>
			<div id="numbersContainer" class='numbersContainer'></div>


			<section class="hidden cubeContainer numberContainer">
				<div class="cube">
					<figure class="front">
						<div class="numberTemp"></div>
					</figure>
					<figure class="right"></figure>
					<figure class="left"></figure>
					<figure class="top"></figure>
					<figure class="bottom"></figure>
				</div>
			</section>

		</article>
	</div>
	<footer></footer>
	<script src="js/head.min.js" data-headjs-load="mainHead.js"></script>
	<script type="application/javascript">

		head.ready(function() {
			ejercicio = function (){
				functionInit();
			}

		});

	</script>
</body>
</html>
