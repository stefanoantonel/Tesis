	width: 40%;
	margin: 1% 1%;
}
.btn_link:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #8ee6f2), color-stop(1, #78aaff) );
	background:-moz-linear-gradient( center top, #8ee6f2 5%, #78aaff 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#8ee6f2', endColorstr='#78aaff');

}
